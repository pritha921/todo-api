<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo app</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/836b38cfcf.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/assets/dragula.min.css"> <!--Imported the css file of DragulaJS-->
</head>
<body>
    <div class="auth-btn">
        <button type="button" class="button"> <a href="login/login.html">Login</a></button>
    </div>
    <div class="container">
        <div class="todo-header">
            <h1>Todo List</h1>
            <!-- <i class="fa-solid fa-pen-to-square"></i> -->
            <img class="todoIcon" src="assets/todoList.png" alt="todo list">
            <button type="button" class="button" id="removeAll">
                <span class="button-text">Delete all</span>
                <!-- <span class="button-icon"><i class="todo-controls fa-solid fa-eraser"></i></span> -->
            </button>
        </div>
        
        <div class="todo-body">
            <input type="text" id="todoText" class="todo-input" placeholder="Add your task here">
            <!-- <img src="assets/plus.png" alt="add task" id="addUpdateClick" onclick="createToDoData()"> -->
            <div class="action-button">
                <i class="fa-solid fa-circle-plus " id="addUpdateClick" onclick="createToDoData()"></i>
            </div>
            
        </div>
        <ul id="list-items" class="list-items">
        </ul>
    </div>
    <script src="script.js" type="text/javascript"></script>
    <script src="/assets/dragula.min.js"></script> <!--Imported the JS file of DragulaJS-->
</body>
</html>
